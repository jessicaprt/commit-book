<div class="searchbar">
    <form
        [formGroup]="form">
        <input 
            formControlName="username" 
            placeholder="Github username"
            [ngClass]="getInputClass()"
            type="text" 
            [(ngModel)]="searchedUsername"
            (input)="onSearchTrigger()">

        <div *ngIf="username.invalid"
            class="error-text">Type at least 4 characters</div>
    </form>
</div>
