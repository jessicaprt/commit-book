<div [ngClass]="'header'">
    <div [ngClass]="checkSearchMode()">
        <p [ngClass]="checkSearchModeForTitle()">{{ title }}</p>
        <p [ngClass]="checkSearchModeForSubtitle()">{{ subtitle }}</p>
        <input-searchbar
            (onSearchMode)="onSearchEvent($event)">
        </input-searchbar>
    </div>
    <user-search 
        [ngClass]="checkSearchModeForSearchResults()"
        [searchedUsername]="getSearchedUsername()"></user-search>
</div>
