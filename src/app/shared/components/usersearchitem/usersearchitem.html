<div class="search-item container">
    <a class="row" href="/user/{{username}}">
        <ul>
            <li>
                <span>
                    <img [ngClass]="'search-item-image'" [src]="imageUrl">
                </span></li>
            <li><span [ngClass]="'search-item-username'">
                    <p>{{ username }}</p>
                </span></li>
        </ul>
        
    </a>
</div>
